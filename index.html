<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Music</title>
    <!-- Bootstrap stylesheet link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation bar using Bootstrap -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">GGR472</a>
            <!-- Set navbar toggler for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Links in nav bar -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container for main content - Centre all text inside container and set background to black and text to white -->
    <div class="container text-center p-3 mb-2 bg-black text-white">
        <!-- Heading section -->
        <div class="row">
            <h1>Lindsey's GGR472 webpage</h1>
            <h2>Mapping Toronto's music venues</h2>
        </div>

        <!-- Image section - Display gif stored in Data folder in row
                Use Bootstrap grid system to set image to a width of four columns on medium screen and larger
                Use mx-auto to centre and img-fluid to adjust sizing-->
        <div class="row">
            <div class="col-md-4 mx-auto">
                <img src="data/dancing.gif" class="img-fluid" alt="People dancing on a record">
            </div>
        </div>

        <div class="row">
            <!-- Link to internal geojson file stored in Data folder and view raw data in new window -->
            <p>View example GeoJSON file of music venues in
                <a target=”_blank” href="data/torontomusicvenues.geojson">new window</a>
            </p>

            <!-- Link to external webpage and view in same window -->
            <p>
                See which are considered
                <a href="https://www.destinationtoronto.com/leisure-blog/post/top-concert-venues/">the top venues by
                    Destination Toronto.
                </a>
                <br>Do you agree?
            </p>
        </div>

        <!-- Voting buttons section -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn-yes">Yes</button>
                <button type="button" class="btn btn-primary" id="btn-no">No</button>
            </div>
        </div>

        <div class="row">
            <p>Total votes in agreement:
                <!-- Display count for yes votes -->
                <span id="count-yes">0</span>
            </p>
            <p>Total votes against:
                <!-- Display count for no votes -->
                <span id="count-no">0</span>
            </p>
        </div>

    </div>

    <!-- Javascript script file -->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
